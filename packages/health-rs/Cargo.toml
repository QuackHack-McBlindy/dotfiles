[package]
name = "health-rs"
description = "JSON system health report."
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
sysinfo = "0.30"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hostname = "0.4"
uptime_lib = "0.3"
regex = "1.10"
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"  
