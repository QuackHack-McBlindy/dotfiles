[package]
name = "yo-rs"
description = "yo-rs is a multi-client wake word detection and transcription server with shell command translation and execution. Including microphone client. All communication is over TCP with a simple binary protocol."
version = "0.1.3"
edition = "2021"
license = "MIT"
keywords = ["wakeword", "speech-to-text", "shell-translator", "multi-client"]

[dependencies]
oww-rs = { path = "vendor/oww-rs" }
whisper-rs = "0.8"
cpal = "0.16"
anyhow = "1.0"
env_logger = "0.11"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures-util = "0.3"
log = "0.4"
byteorder = "1.5"
rodio = "0.17"
# Logging dependencies
lazy_static = "1.4"
dirs = "5.0"
tempfile = "3.8"
colored = "2.1"
# Shell translator dependencies (yo-do)
regex = "1.0"
chrono = { version = "0.4", features = ["serde", "clock"] }
rand = "0.8"

[[bin]]
name = "yo-client"
path = "src/yo-client.rs"

[[bin]]
name = "yo-do"
path = "src/yo-do.rs"

[[bin]]
name = "yo-tests"
path = "src/yo-tests.rs"
