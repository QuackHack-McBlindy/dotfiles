<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ü¶Ü says ‚Æû QuackHack-McBLindy -->
    <title>ü¶Üüßë‚Äçü¶Ø</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        .emoji {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall linear infinite;
        }

        .duck {
            font-size: 3rem; /* Ducks original size */
        }

        .heart {
            font-size: 2rem;
            transition: transform 0.3s ease; /* ü¶Ü says ‚Æû smooth transitionz */
        }

        .heart:hover {
            transform: scale(2); /* ü¶Ü says ‚Æû hearts pop */
            opacity: 0; /* ü¶Ü says ‚Æû  heartz bye-bye after poppin' */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #beginButton {
            position: absolute;
            font-size: 2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes flyAway {
            to {
                transform: translate(var(--x), var(--y)) scale(1.5) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.1); }
        }

        #bigDuck {
            display: none;
            position: absolute;
            font-size: 20rem; /* /* ü¶Ü says ‚Æû huge duck */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: appear 3s forwards 2s, bounce 1s infinite; /* ü¶Ü says ‚Æû  duck bounces while talking */
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #dialogue {
            display: none;
            position: absolute;
            top: 80%;
            font-size: 3rem;
            text-align: center;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="beginButton">quack</div>
    <!-- ü¶Ü says ‚Æû this section shows the big duck -->
    <div id="bigDuck">ü¶Ü</div>
    <div id="dialogue"></div>

    <script>
        const emojis = ['ü¶Ü', 'ü¶Ü', 'ü¶Ü', 'ü¶Ü', '‚ù§Ô∏è']; // ü¶Ü says ‚Æû duck, duck, duck, duck, heart

        // ü¶Ü says ‚Æû  200 fallin' wat i said above 
        for (let i = 0; i < 200; i++) {
            let emoji = document.createElement('div');
            emoji.classList.add('emoji');

            // ü¶Ü says ‚Æû randomly pick either a duck or heart emoji
            let emojiType = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.innerText = emojiType;

            // ü¶Ü says ‚Æû class it yo
            if (emojiType === 'ü¶Ü') {
                emoji.classList.add('duck');
            } else {
                emoji.classList.add('heart');
            }

            document.body.appendChild(emoji);

            let size = Math.random() * 1.5 + 0.5;
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 5 + 's'; // ü¶Ü says ‚Æû fallin' speed cool
            emoji.style.animationDelay = Math.random() * 5 + 's'; // ü¶Ü says ‚Æû staggered fallin'
        }

        document.getElementById('beginButton').addEventListener('click', function() {
            let emojis = document.querySelectorAll('.emoji');
            emojis.forEach(emoji => {
                let randomX = (Math.random() - 0.5) * 2000;
                let randomY = (Math.random() - 0.5) * 2000;
                emoji.style.setProperty('--x', `${randomX}px`);
                emoji.style.setProperty('--y', `${randomY}px`);
                
                emoji.style.animation = 'flyAway 1.5s forwards';
            });
            this.style.display = 'none';

            // ü¶Ü says ‚Æû show the big duck after the explosion
            setTimeout(() => {
                document.getElementById('bigDuck').style.display = 'block';
                showDialogue();
            }, 2500); // ü¶Ü says ‚Æû delay for 2.5 seconds after explosion
        });

        // ü¶Ü says ‚Æû typin' dialogue
        function showDialogue() {
            const dialogueElement = document.getElementById('dialogue');
            const dialogue = [
                "I am a Duck.",
                "I enjoy being a Duck.",
                "What are you?",
                "Quack Quack!"
            ];

            dialogueElement.style.display = 'block';
            let index = 0;
            
            function typeLine() {
                if (index < dialogue.length) {
                    let text = dialogue[index];
                    let charIndex = 0;
                    let typingInterval = setInterval(() => {
                        dialogueElement.innerText += text[charIndex];
                        charIndex++;
                        if (charIndex === text.length) {
                            clearInterval(typingInterval);
                            index++;
                            setTimeout(() => {
                                dialogueElement.innerText = "";
                                typeLine();
                            }, 1500);
                        }
                    }, 250);
                }
            }

            typeLine();
        }
    </script>

</body>
</html>
