          deviceHTML += "<label>Brightness:</label>";
          deviceHTML += "<input type=\"range\" min=\"1\" max=\"254\" value=\"254\" class=\"brightness-slider\" data-device=\"" + String(id) + "\">";
          deviceHTML += "</div>";
