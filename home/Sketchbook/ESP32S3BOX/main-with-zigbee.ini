void handleRecord() {
  if (server.arg("state") == "on") {
    startRecording();
  } else if (server.arg("state") == "off") {
    stopRecording();
  }
  server.sendHeader("Location", "/");
  server.send(302, "text/plain", "Redirecting...");
}

void handleZigbeeControl() {
  String id = server.arg("id");
  String state = server.arg("state");
  Serial.printf("Controlling Zigbee device %s: %s\n", id.c_str(), state.c_str());
  server.send(200, "text/plain", "OK");
}

// ===================== SETUP & MAIN LOOP =====================
void setup() {
  Serial.begin(115200);
  delay(1000);
  
  // Initialize pins
  pinMode(PA_PIN, OUTPUT);
  pinMode(MUTE_PIN, INPUT_PULLUP);
  pinMode(TFT_BL, OUTPUT);
  pinMode(TFT_RST, OUTPUT);
  pinMode(BATTERY_ADC_PIN, INPUT);
  
  // Initialize I2C
  Wire.begin(I2C_SDA, I2C_SCL);
  
  // Initialize ES7210 microphone
  es7210_init();
  
  // Initialize I2S
  initI2S();
  
  // Connect to WiFi
  WiFi.begin(ssid, password);
  Serial.print("Connecting to WiFi");
  while (WiFi.status() != WL_CONNECTED) {
    delay(500);
    Serial.print(".");
  }
  Serial.println("\nConnected! IP: " + WiFi.localIP().toString());
 
  // Setup HTTP server
  server.on("/", handleRoot);
  server.on("/record", handleRecord);
  server.on("/zigbee/control", handleZigbeeControl);
  server.begin();
  
  // Initial Zigbee device fetch
  fetchZigbeeDevices();
  
  // Turn on amplifier by default
  digitalWrite(PA_PIN, HIGH);
}

void loop() {
  server.handleClient();
  updateTouchState();
  streamAudio();
  
  // Update Zigbee devices periodically
  if (millis() - lastZigbeeFetch > ZIGBEE_UPDATE_INTERVAL) {
    fetchZigbeeDevices();
    lastZigbeeFetch = millis();
  }
  
  delay(10);
}
